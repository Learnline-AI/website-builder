version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ui-museum-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ui_museum
      POSTGRES_PASSWORD: ui_museum_dev
      POSTGRES_DB: ui_museum
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ui_museum -d ui_museum']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
